<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
    <script>
      
        function fahrenheitToCelsius(temperature) {
            return (temperature - 32) / 1.8;
        }

        function celsiusToFahrenheit(temperature) {
            return (temperature * 1.8) + 32;
        }

        function convertTemperature() {
            let choice = prompt("Enter your choice:\n1. Fahrenheit to Celsius\n2. Celsius to Fahrenheit");
            let temperature;
            let convertedTemperature;
            if (choice === "1") {
                temperature = parseFloat(prompt("Enter temperature in Fahrenheit:"));
                convertedTemperature = fahrenheitToCelsius(temperature);
                alert(temperature + " 째F is equal to " + convertedTemperature.toFixed(2) + " 째C");
            } else if (choice === "2") {
                temperature = parseFloat(prompt("Enter temperature in Celsius:"));
                convertedTemperature = celsiusToFahrenheit(temperature);
                alert(temperature + " 째C is equal to " + convertedTemperature.toFixed(2) + " 째F");
            } else {
                alert("Invalid choice.");
            }
        }
    </script>
</head>
<body>
    <div class="main-div">
        <div class="glass-div">
            <h1>Temperature Convertor</h1>
            <button onclick="convertTemperature()" class="btn">Convert Temperature</button>
        </div>
    </div>
</body>
</html>
